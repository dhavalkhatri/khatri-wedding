<!DOCTYPE HTML>

    <body>
        <!-- Grid row -->
        <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 d-flex justify-content-center mb-5">

            <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="all" id="galleryBtn">All</button>
            <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="1" id="galleryBtn">Mountains</button>
            <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="2" id="galleryBtn">Sea</button>

        </div>
        <!-- Grid column -->

        </div>
        <!-- Grid row -->

        <!-- Grid row -->
        <div class="gallery" id="gallery">

            <!-- Grid column -->
            <div class="mb-3 pics animation all 2">

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 1">
              <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Vertical/mountain1.jpg" alt="Card image cap">
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 1">

            </div>

        </div>
        <!-- Grid row -->

    </body>

    <script>

    $(function() {

        var selectedClass = "";

        $(".filter").click(function(){

            selectedClass = $(this).attr("data-rel");
            $("#gallery").fadeTo(100, 0.1);
            $("#gallery div").not("."+selectedClass).fadeOut().removeClass('animation');
            setTimeout(function() {
                $("."+selectedClass).fadeIn().addClass('animation');
                $("#gallery").fadeTo(300, 1);
            }, 300);

        });

    });

    </script>

</html>
